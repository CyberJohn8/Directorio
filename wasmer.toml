[package]
name = "cyberjohn8/directorio-php-pwa"
version = "1.0.0"
description = "Directorio PHP Progressive Web App"
license = "MIT"

[build]
command = "composer install --no-dev --optimize-autoloader"

[[module]]
name = "php-app"
source = "index.php"
interface = "wasi"

[fs]
"/app" = "./"

[command]
name = "web"
module = "php-app"
runner = "wasmer/php"
args = ["-S", "0.0.0.0:8080", "-t", "/app"]

[[static]]
path = "/assets"
location = "./assets"